name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Langkah 1: Mengambil kode dari repositori Anda (Sama seperti sebelumnya)
    - name: Checkout repository
      uses: actions/checkout@v4

    # Langkah 2: Menggunakan Aksi Gradle yang lebih pintar
    # Aksi ini akan otomatis menyiapkan Java, cache, dan Gradle untuk kita.
    - name: Set up Gradle and Build
      uses: gradle/gradle-build-action@v2
      with:
        # Perintah ini sama dengan sebelumnya, tapi sekarang dijalankan oleh Aksi Gradle
        arguments: assembleDebug

    # Langkah 3: Mengunggah file APK yang sudah jadi sebagai "Artifact" (Sama seperti sebelumnya)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: legenda-tanah-leluhur.apk
        path: app/build/outputs/apk/debug/final.apk
