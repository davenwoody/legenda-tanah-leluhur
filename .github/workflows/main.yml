name: Build Android APK

on:
  push:
    branches: [ "main" ] # Robot akan berjalan setiap kali ada update di branch "main"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Langkah 1: Ambil kode dari repositori Anda
    - uses: actions/checkout@v3

    # Langkah 2: Siapkan lingkungan Java (wajib untuk Android)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # Langkah 3: Beri izin eksekusi pada file gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Langkah 4: Jalankan proses build untuk membuat APK Debug
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # Langkah 5: Unggah file APK yang sudah jadi sebagai "Artifact"
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
